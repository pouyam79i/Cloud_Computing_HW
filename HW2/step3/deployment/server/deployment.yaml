apiVersion: apps/v1
kind: Deployment

metadata:
  name: my-server

spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-server
  template:
    metadata:
      labels:
        app: my-server
    spec:
      containers:
        - name: my-server
          image: cchw2server:1.7.3
          ports:
            - containerPort: 8080
              name: urlshortener
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          env:
            - name: API_KEY
              valueFrom:
                configMapKeyRef:
                  key: apikey
                  name: url-shortener
            - name: REDIS_TIME
              valueFrom:
                configMapKeyRef:
                  key: redisTime
                  name: url-shortener
            - name: REBRANDLY_URL
              valueFrom:
                configMapKeyRef:
                  key: rebrandlyUrl
                  name: url-shortener
            - name: REDIS_ADDR
              valueFrom:
                configMapKeyRef:
                  key: redis
                  name: url-shortener
